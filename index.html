---
layout: home-page
---
<h1> My Project </h1>
<ol class="post-card-box clearfix">
  {% for post in paginator.posts %}
  <li>
    <div class="post-card">
      <a href="{{ post_url }}" title="{{ post.title }}" class="post-card-image" style="background: url('{{ relativebase }}assets/img/{{ post.img }}') center no-repeat; background-size: cover;">
      </a>
      <div class="post-card-body">
        <h2 class="post-card-title">
          <a href="{{ post_url }}" class="post-card-link">{{ post.title }}</a>
        </h2>
        <p class="post-card-meta">
          Posted by Wajd Ali on {{ 'now' | date: "%B %d, %Y" }}
        </p>
        <p class="post-card-summary">
          {{ post.summary }}
        </p>
      </div>
    </div>
  </li>
  {% endfor %}
  <p> https://github.com/WajdAli/my-business-card/releases/latest </p>
</ol>
